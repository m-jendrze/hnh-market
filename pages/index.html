<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>HnH - food</title>
  <link rel="stylesheet"
        href="styles.css">
  <script src="app.js"
          defer></script>
</head>

<body>
  <div id="app">
    <table class="food-table"
           style="max-width:1200px;float:left">
      <thead>
        <tr>
          <th></th>
          <th style="max-width:400px"
              class="sortable"
              id="iName">name</th>
          <th id="iQuality"
              class="sortable stat">quality</th>
          <th></th>
          <th id="price"
              class="sortable">price</th>
          <th id="pAmount"
              class="sortable stat">amount</th>
          <th id="pQuality"
              class="sortable stat">quality</th>
          <th id="iLeft"
              class="sortable stat">left</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
    </table>
    <div id="item-filter">
      <input type="text"
             class="text-filter"
             id="filter-item-name"
             placeholder="Name">
      <input class="half text-filter"
             type="text"
             id="filter-item-qmin"
             placeholder="Q min">
      <input class="half text-filter"
             type="text"
             id="filter-item-qmax"
             placeholder="Q max">
      <input type="text"
             class="text-filter"
             id="filter-item-price"
             placeholder="Price">
      <input class="half text-filter"
             type="text"
             id="filter-item-pamin"
             placeholder="amount min">
      <input class="half text-filter"
             type="text"
             id="filter-item-pamax"
             placeholder="amount max">
      <input class="half text-filter"
             type="text"
             id="filter-item-pqmin"
             placeholder="price Q min">
      <input class="half text-filter"
             type="text"
             id="filter-item-pqmax"
             placeholder="price Q max">
      <div class="checkbox">
        <input type="checkbox"
               id="filter-item-gilded"
               class="checkbox-filter"
               name="gilded">
        <label for="filter-item-gilded">Equipment</label>
      </div>
      <div class="checkbox">
        <input type="checkbox"
               id="filter-item-weapon"
               class="checkbox-filter"
               name="weapon">
        <label for="filter-item-weapon">Weapon</label>
      </div>
      <div class="checkbox">
        <input type="checkbox"
               id="filter-item-armor"
               class="checkbox-filter"
               name="armor">
        <label for="filter-item-armor">Armor</label>
      </div>
      <div class="checkbox">
        <input type="checkbox"
               id="filter-item-food"
               class="checkbox-filter"
               name="food">
        <label for="filter-item-food">Food</label>
      </div>
      <div class="checkbox">
        <input type="checkbox"
               id="filter-item-symbel"
               class="checkbox-filter"
               name="symbel">
        <label for="filter-item-symbel">Symbel</label>
      </div>
      <div class="checkbox">
        <input type="checkbox"
               id="filter-item-curio"
               class="checkbox-filter"
               name="curio">
        <label for="filter-item-curio">Curio</label>
      </div>
      <div class="checkbox">
        <input type="checkbox"
               id="filter-item-gilding"
               class="checkbox-filter"
               name="gilding">
        <label for="filter-item-gilding">Gilding</label>
      </div>
    </div>
    <div id="details-container">
      Hover item for details
    </div>
    <div id="map"
         style="background: url('/img/linchik.png') no-repeat; width:300px; height:300px; opacity: 0.5; float:right">
      <svg xmlns="http://www.w3.org/2000/svg"
           xmlns:xlink="http://www.w3.org/1999/xlink"
           style="height:100%; width:100%;">
        <circle id="marker"
                stroke-opacity="1"
                class="marker"></circle>
      </svg>
    </div>
  </div>

  <template id="item-details">
    <div id="details-title"></div>
    <div id="details-left"></div>
    <div id="details"></div>
    <div id="details-price"></div>
  </template>
  <template id="item">
    <tr>
      <td class="img"></td>
      <td style="font-weight: bold;"></td>
      <td class="stat"></td>
      <td class="img"></td>
      <td style="font-weight: bold;"></td>
      <td class="stat"></td>
      <td class="stat"></td>
      <td class="stat"></td>
    </tr>
  </template>
</body>

</html>
